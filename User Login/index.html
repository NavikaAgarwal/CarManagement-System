<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavisha Motors - User Login</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/global.css">

    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i|Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">

    <!-- JS Library -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>

    <!-- Sticky Header -->
    <div class="header">
        <div class="Navbar" id="Nav">
            <div class="logo-img-new">
                <img id="logo-new" src="Kavisha Logo.jpg" alt="Kavisha Motors Logo">
            </div>
            <div class="Navbar__Link Navbar__Link-toggle">
                <i class="fas fa-bars fa-2x"></i>
            </div>
            <div class="Navbar__Items">
                <div class="Navbar__Link">
                    <a class="a-header" href="../index.html">Home</a>
                </div>
                <div class="Navbar__Link">
                    <a class="a-header" href="../Admin Login/index.html">Admin Login</a>
                </div>
                <div class="Navbar__Link">
                    <a class="a-header" href="../User Login/index.html">User Login</a>
                </div>
                <div class="Navbar__Link">
                    <a class="a-header" href="../signUpForm.html">Sign Up</a>
                </div>
                <div class="Navbar__Link">
                    <a class="a-header" href="../Contact Us/contact_us.html">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Sticky Header -->

    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <div class="login-pic">
                    <img src="img-01.png" alt="">
                </div>
                <form class="login-form" action="../index.html" onsubmit="return validate()">
                    <span class="login-form-title">
                        Kavisha Motors User Login
                    </span>
                    <div class="wrap-input">
                        <input class="input" type="text" name="email" id="username" placeholder="Email" required>
                        <span class="focus-input"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                
                    <div class="wrap-input">
                        <input class="input" type="password" name="pass" id="password" placeholder="Password" required>
                        <span class="focus-input"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="container-login-form-btn">
                        <button class="login-form-btn" type="submit">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="g-bg-color--dark-light g-color--white-opacity">
        <div class="foot">
            <div class="padd__needed">
                <img id="logo" src="Kavisha Logo.jpg" alt="Kavisha Motors Logo" style="width: 150px;">
            </div>
            <div class="padd__needed">
                <div style="text-align: right;">
                    <h6 class="g-color--primary" style="display: inline;">&copy; 2024 Kavisha Motors</h6>
                </div>
            </div>
        </div>
    </footer>
    <!-- End of Footer -->

    <!-- JavaScript for Validation -->
    <script>
        function validate() {
            const email = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alert('Please fill out both fields.');
                return false;
            }
            return true;
        }
    </script>

    <!-- Additional JavaScript Files -->
    <script src="../js/admin_login.js"></script>
    <script src="../js/toggler.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
