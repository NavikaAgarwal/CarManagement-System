<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kavisha Motors | Sign Up</title>

    <!-- External Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i|Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">

    <!-- Bootstrap 4 & Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">

    <!-- Custom Styles -->
    <style>
        /* Centering the placeholder text and setting its color to red */
        input::placeholder {
            text-align: center;
            color: red;
        }

        /* Form Container */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Form Heading */
        .form-container h2 {
            text-align: center;
            font-size: 2.5em;
            color: #333;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 30px;
        }

        /* Form Fields */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3498db;
        }

        /* Submit Button */
        .form-group .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group .btn-submit:hover {
            background-color: #2980b9;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

</head>
<body style="background-color: #f4f6f9; font-family: 'Lato', sans-serif;">

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="Kavisha Logo.jpg" alt="" style="width: 150px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Admin Login/index.html">Admin Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="User Login/index.html">User Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="signUpForm.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contact Us/contact_us.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="form-container">
            <h2>Create an Account</h2>
            <form name="signup" action="./User Login/index.html" onsubmit="return formValidate(event)" method="POST">
                <div class="form-group">
                    <input type="text" name="person-name" id="username" placeholder="*Name" title="Maximum 30 characters" required>
                </div>

                <div class="form-group">
                    <input type="email" name="email" placeholder="*Email" style="text-transform: lowercase;" required>
                </div>

                <div class="form-group">
                    <input type="tel" name="phone" id="mobile" placeholder="*Phone/Mobile (10 digits)" title="Exact 10 digits required" required pattern="\d{10}">
                </div>

                <div class="form-group">
                    <input type="text" name="dl" placeholder="*License ID" id="dril" title="Exact 8-digit number" required pattern="\d{8}">
                </div>

                <div class="form-group">
                    <input type="password" name="password" placeholder="*Password" id="pass" title="Password must include uppercase, lowercase, and a number (8 characters min)" required>
                </div>

                <div class="form-group">
                    <input type="password" name="cnfrpassword" placeholder="*Confirm Password" id="cnfrpass" title="Passwords must match" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div>
            <img src="Kavisha Logo.jpg" alt="" style="width: 150px;">
            <p>&copy; 2024 Navika Agarwal</p>
        </div>
    </footer>

    <!-- External Scripts -->
    <script type="text/javascript" src="js/user_login.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
